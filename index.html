<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>

      <img src="https://avatars.githubusercontent.com/u/120373325" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="./wanted_poster.png" target="_blank">
            <img src="./wanted_poster.png" alt="Profile Picture">
          </a>
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="email">
      <i class="fa-solid fa-envelope">&nbsp;</i>trantiendat@duck.com
    </div>

    <div id="links">
      <a class="link" href="https://github.com/ddat-tebayo" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/tran-tien-dat" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://www.facebook.com/tiendat.3621" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/ddat.tebayo" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/ddat_tebayo" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://www.tiktok.com/@ddat.tebayo" target="_blank">
        <i class="fa-brands fa-tiktok">&nbsp;</i>TikTok
      </a>
    </div>

    <div id="message">
      Open to anything under the sun.
    </div>
  </body>
</html>
